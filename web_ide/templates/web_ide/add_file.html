{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href={% static "web_ide/style.css" %}>
    <link rel="stylesheet" href={% static "web_ide/file_mod.css" %}>
    <title>Add File</title>
</head>
<body class="dark-theme">
<div class="addFile">
    <div class="createFile">
        {% if parent_directory %}
            <form action="{% url 'web_ide:add_file' parent_directory.pk %}" method="post">
        {% else %}
            <form action="{% url 'web_ide:add_file' %}" method="post">
        {% endif %}
        {% csrf_token %}
        {{ add_file_form.as_table }}
        <input type="submit" value="Add File">
        </form>
    </div>
</div>
</body>
</html>
